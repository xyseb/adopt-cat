<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" sizes="any">
    <title>Adopt a cat :: Formulaire de test</title>
    <link rel="stylesheet" href="../node_modules/gardevoir/dist/index.css">
</head>
<body>
    <form action="submit">
        <fieldset>
            <legend>Mes inputs classiques</legend>
            <label for="txt">Text:</label>
            <input type="text" name="txt" id="txt" placeholder='Default text' value=''>
            <label for="txt2">Text2:</label>
            <input type="text" name="txt2" id="txt2" placeholder='Default text' value=''>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder='example@example.locahost' value=''>
            <br>
            <br>
            <label for="tel">Téléphone</label>
            <input type="tel" name="tel" id="tel" placeholder='Default text' value=''>
        </fieldset>
        <fieldset>
            <legend>Mon choix multi-valeurs</legend>
            <label for="radio1">Mon super radio:</label>
            <div>
                <label for="js">JavaScript</label>
                <input type="radio" name="radio1" id="js" value="JavaScript" checked>
                <label for="css">CSS</label>
                <input type="radio" name="radio1" id="css" value="CSS">
                <label for="html">HTML</label>
                <input type="radio" name="radio1" id="html" value="HTML">    
            </div>
        </fieldset>
        <fieldset>
            <legend>Mon choix mono-valeur</legend>
            <label for="checkbox1">Ma super checkbox:</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
            <br>
            <label for="checkbox2">Ma super checkbox cochée:</label>
            <input type="checkbox" name="checkbox2" id="checkbox2" checked>
        </fieldset>
        <fieldset>
            <legend>Mon choix mono-valeur/multi-valeurs</legend>
            <label for="pets">Animal mono:</label>
            <select name="pets" id="pets">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>
            <br>
            <br>
            <label for="pets">Animal multi:</label>
            <select name="pets" id="pets" multiple size="4">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Mes inputs widgets</legend>
            <label for="color">color:</label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <label for="date">date:</label>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <label for="datetime-local">datetime-local:</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
            <br>
            <br>
            <label for="file">file:</label>
            <input type="file" name="file" id="file">
            <br>
            <br>
            <label for="month">month:</label>
            <input type="month" name="month" id="month">
            <br>
            <br>
            <label for="number">number:</label>
            <input type="number" name="number" id="number" placeholder='0'>
            <br>
            <br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" placeholder='mypassword123&&&'>
            <br>
            <br>
            <label for="range">range:</label>
            <input type="range" name="range" id="range">
            <br>
            <br>
            <label for="search">search:</label>
            <input type="search" name="search" id="search" placeholder='Default text'>
            <br>
            <br>
            <label for="url">url:</label>
            <input type="url" name="url" id="url" placeholder='Default text'>
            <br>
            <br>
            <label for="week">week:</label>
            <input type="week" name="week" id="week">
        </fieldset>
        <fieldset>
            <legend>Mon textarea 4x40</legend>
            <label for="textarea">Votre contenu multi-lignes:</label>
            <textarea name="textarea" id="textarea" rows="4" cols="40" placeholder="I really enjoyed biking yesterday!"></textarea>
        </fieldset>
        <fieldset>
            <legend>Misc</legend>
            <label for="a">image:</label>
            <input type="image" src="img/logoCat.png" alt="Logo Hestia">
        </fieldset>
        <br>
        <hr>
        <br>
        <button type="reset" disabled>Reset edits</button>
        <button type="reset">Reset edits</button>
        <button type="submit">Save post</button>
        <hr>
        <br>
    </form>
</body>
</html>
